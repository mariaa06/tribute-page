            <h3>H i s t o r i a</h3>
            <p>El 1 de octubre de 1958, se inaugura la agencia gubernamental responsable de los programas espaciales, la NASA.
            </p><p>    
                A raíz del Sputnik 1, primer satélite artificial lanzado al espacio el 4 de octubre de 1957 por el programa espacial soviético, el Congreso de los Estados Unidos lo percibió como una amenaza a la seguridad y, tras un intenso debate, el Presidente Eisenhower y sus consejeros decidieron fundar la nueva agencia federal para competir por la carrera espacial.
            </p><p>
                En el primer día de la NASA, se inauguraron cuatro laboratorios. La agencia contaba con unos ocho mil empleados cuyo único objetivo era poner una nave tripulada en órbita.
            </p> <br>
